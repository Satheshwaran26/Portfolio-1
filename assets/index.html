<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Trigger Button -->
  <button id="open-popup">Open Popup</button>

  <!-- Popup Structure -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="close-btn" id="close-popup">&times;</span>
      
      <div class="popup-header">
        <img src="Screenshot 2024-09-30 170411.png" alt="Popup Image" class="popup-image">
        <h1>Air craft</h1>
        
        <div class="tags">
          <span class="tag">React JS</span>
          <span class="tag">MongoDB</span>
          <span class="tag">Tailwind CSS</span>
        </div>
      </div>

      <div class="popup-body">
        <p>We have created a website offering numerous courses, primarily on web development and Python. Our platform has successfully trained over 150 students.</p>
      </div>
      <img src="Untitled.png" class="qr-code">
      <div class="popup-footer">
        <a href="#" class="btn">View Code <img src="up-right-arrow (1).png" alt=""></a>
        <a href="#" class="btn">View Live App<img src="up-right-arrow (1).png" alt=""></a>
        
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
